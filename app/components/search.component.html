<div class="page-header bp-header permit-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center search-explainer">
                <p class="bp-header-text">GNV is open for business!<br>
                Locate permits, licenses, and forms by searching or filtering below.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="input-group bp-search">
                    <input type="text" class="form-control bp-search-input" [(ngModel)]="searchString" (keyup)="searchKeyUp($event)" title="search field">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary bp-search-input" type="button" (click)="searchBtnClicked()">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
